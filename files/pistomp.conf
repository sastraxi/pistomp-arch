# pistomp.conf â€” User configuration
# Edit this file on the boot partition after flashing.
# Settings are applied on first boot, then this file is left in place
# for reference. To re-apply, delete /boot/firstboot.done and reboot.

# WiFi (leave blank to skip)
WIFI_SSID=""
WIFI_PASSWORD=""
WIFI_COUNTRY="US"

# Hostname
HOSTNAME="pistomp"

# User password (for SSH login)
USER_PASSWORD="pistomp"

# Timezone (e.g. US/Central, Europe/London, America/New_York)
TIMEZONE="US/Central"

# SSH authorized key (paste your public key here, leave blank to skip)
SSH_AUTHORIZED_KEY=""

# JACK audio settings
JACK_SAMPLE_RATE="48000"
JACK_PERIOD="256"
