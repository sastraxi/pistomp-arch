# Audio/realtime performance tuning for pistompOS
# Applied at boot via /etc/sysctl.d/

# Minimize swap usage to reduce page fault stalls, but keep it as safety valve
# (swappiness=1 means "only swap to prevent OOM", vs default 60)
# With 2GB RAM, we can't disable swap entirely
vm.swappiness=1

# Increase inotify watches for file monitoring (mod-ui, browsepy)
fs.inotify.max_user_watches=600000
